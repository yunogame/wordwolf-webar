<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WordWolf AR Model Test (OBJ + Âº∑Âà∂„ÉÜ„ÇØ„Çπ„ÉÅ„É£)</title>

  <!-- A-Frame „Å® MindAR -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    #loadingText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5em;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 8px;
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="loadingText">„Ç´„É°„É©Ëµ∑Âãï‰∏≠...</div>

  <a-scene
    mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
    embedded
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    loading-screen="enabled: false"
  >
    <a-assets>
      <!-- OBJ„É¢„Éá„É´ -->
      <a-asset-item id="appleObj" src="https://yunogame.github.io/wordwolf-webar/appleModel.obj"></a-asset-item>
      <!-- PNG„ÉÜ„ÇØ„Çπ„ÉÅ„É£ -->
      <img id="appleTexture" src="https://yunogame.github.io/wordwolf-webar/appleTexture.png">
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <!-- üçé OBJ + Âº∑Âà∂„ÉÜ„ÇØ„Çπ„ÉÅ„É£ -->
      <a-entity
        obj-model="obj: #appleObj"
        material="src: #appleTexture; color: white;"
        scale="0.5 0.5 0.5"
        position="0 0 0"
        rotation="0 0 0"
      ></a-entity>

      <!-- „ÉÜ„Ç≠„Çπ„Éà -->
      <a-text
        value="Apple Model Loaded!"
        position="0 1.2 0"
        rotation="0 0 0"
        align="center"
        color="#000"
        width="2"
      ></a-text>
    </a-entity>
  </a-scene>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const sceneEl = document.querySelector("a-scene");
      sceneEl.addEventListener("renderstart", () => {
        document.getElementById("loadingText").style.display = "none";
      });
    });
  </script>
</body>
</html>
