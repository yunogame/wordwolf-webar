<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WordWolf AR Model</title>

  <!-- A-Frame & MindAR -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

  <!-- Three.js loaders -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/OBJLoader.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    #loadingText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5em;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 8px;
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="loadingText">ã‚«ãƒ¡ãƒ©èµ·å‹•ä¸­...</div>

  <a-scene
    mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
    embedded
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    loading-screen="enabled: false"
  >
    <a-assets id="modelAssets"></a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" id="targetEntity"></a-entity>
  </a-scene>

  <script>
    const params = new URLSearchParams(location.search);
    const word = params.get("word") || "ã‚Šã‚“ã”";

    // ãƒ¢ãƒ‡ãƒ«è¨­å®šä¸€è¦§
    const models = {
      "ã‚Šã‚“ã”": {
        obj: "https://yunogame.github.io/wordwolf-webar/appleModel.obj",
        mtl: "https://yunogame.github.io/wordwolf-webar/appleModel.mtl",
        scale: "0.5 0.5 0.5",
        pos: "0 -2.3 0"
      },
      "ã„ã¡ã”": {
        obj: "https://yunogame.github.io/wordwolf-webar/Strawberry_obj.obj",
        mtl: "https://yunogame.github.io/wordwolf-webar/Strawberry_obj.mtl",
        scale: "0.2 0.2 0.2",
        pos: "0 -0.5 0"
      },
      "ã‚±ãƒ¼ã‚­": {
        obj: "https://yunogame.github.io/wordwolf-webar/Cake.obj",
        textureBase: "https://yunogame.github.io/wordwolf-webar/Texture/cake_basecolor.png",
        textureNormal: "https://yunogame.github.io/wordwolf-webar/Texture/cake_normal.png",
        textureRough: "https://yunogame.github.io/wordwolf-webar/Texture/cake_roughness.png",
        textureAO: "https://yunogame.github.io/wordwolf-webar/Texture/cake_ao.png",
        scale: "0.01 0.01 0.01",
        pos: "0 -0.5 0"
      },
      "ãƒ‰ãƒ¼ãƒŠãƒ„": {
        obj: "https://yunogame.github.io/wordwolf-webar/Doughnut_OBJ.obj",
        mtl: "https://yunogame.github.io/wordwolf-webar/Doughnut_OBJ.mtl",
        scale: "10 10 10",
        pos: "0 -0.5 0"
      },
      "ã‚µãƒƒã‚«ãƒ¼ãƒœãƒ¼ãƒ«": {
        obj: "https://yunogame.github.io/wordwolf-webar/Soccer.obj",
        mtl: "",
        scale: "0.4 0.4 0.4",
        pos: "0 -0.5 0"
      },
      "ãƒ†ãƒ‹ã‚¹ãƒœãƒ¼ãƒ«": {
        obj: "https://yunogame.github.io/wordwolf-webar/tennis.obj",
        mtl: "https://yunogame.github.io/wordwolf-webar/tennis ball.mtl",
        scale: "0.3 0.3 0.3",
        pos: "0 -0.5 0"
      }
    };

    const chosen = models[word] || models["ã‚Šã‚“ã”"];
    const assets = document.getElementById("modelAssets");
    const targetEntity = document.getElementById("targetEntity");

    // ğŸ° ã‚±ãƒ¼ã‚­ã®å ´åˆã®ã¿ã€Three.jsã§ãƒãƒ†ãƒªã‚¢ãƒ«ã‚’ç›´æ¥é©ç”¨
    if (word === "ã‚±ãƒ¼ã‚­") {
      // A-Frameã‚³ãƒ³ãƒãƒ¼ãƒãƒ³ãƒˆã‚’ç™»éŒ²
      AFRAME.registerComponent("cake-loader", {
        init: function () {
          const sceneEl = this.el.sceneEl.object3D;
          const loader = new THREE.OBJLoader();
          const textureLoader = new THREE.TextureLoader();

          const baseColor = textureLoader.load(chosen.textureBase);
          const normalMap = textureLoader.load(chosen.textureNormal);
          const roughnessMap = textureLoader.load(chosen.textureRough);
          const aoMap = textureLoader.load(chosen.textureAO);

          loader.load(chosen.obj, (obj) => {
            const material = new THREE.MeshStandardMaterial({
              map: baseColor,
              normalMap: normalMap,
              roughnessMap: roughnessMap,
              aoMap: aoMap,
              metalness: 0,
              roughness: 1.0,
            });

            obj.traverse((child) => {
              if (child.isMesh) {
                child.material = material;
              }
            });

            obj.scale.set(0.01, 0.01, 0.01);
            obj.position.set(0, -0.5, 0);

            this.el.object3D.add(obj);
          });
        }
      });

      // ã‚±ãƒ¼ã‚­å°‚ç”¨ã‚¨ãƒ³ãƒ†ã‚£ãƒ†ã‚£ã‚’è¨­ç½®
      targetEntity.innerHTML = `
        <a-entity cake-loader></a-entity>
        <a-text
          value="${word}"
          position="0 1 0"
          align="center"
          color="#000000"
          width="2"
          side="double"
        ></a-text>
      `;
    } else {
      // ğŸ é€šå¸¸ãƒ¢ãƒ‡ãƒ«ã¯å¾“æ¥é€šã‚Š
      assets.innerHTML = `
        <a-asset-item id="obj" src="${chosen.obj}"></a-asset-item>
        ${chosen.mtl ? `<a-asset-item id="mtl" src="${chosen.mtl}"></a-asset-item>` : ""}
      `;

      targetEntity.innerHTML = `
        <a-entity
          obj-model="obj: #obj${chosen.mtl ? `; mtl: #mtl` : ""}"
          scale="${chosen.scale}"
          position="${chosen.pos}"
          rotation="0 0 0"
        ></a-entity>
        <a-text
          value="${word}"
          position="0 1 0"
          align="center"
          color="#000000"
          width="2"
          side="double"
        ></a-text>
      `;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const sceneEl = document.querySelector("a-scene");
      sceneEl.addEventListener("renderstart", () => {
        document.getElementById("loadingText").style.display = "none";
      });
    });
  </script>
</body>
</html>
