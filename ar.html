<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WordWolf AR Display (Unified Model Format)</title>

  <!-- A-Frame & MindAR -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body, html {
      margin: 0; padding: 0; overflow: hidden;
      height: 100%; width: 100%;
    }
    #loadingText {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5em;
      background: rgba(255,255,255,0.8);
      padding: 10px 20px;
      border-radius: 8px;
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="loadingText">„Ç´„É°„É©Ëµ∑Âãï‰∏≠...</div>

  <a-scene
    mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
    embedded
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    loading-screen="enabled: false"
  >
    <a-assets>
      <!-- üçé Apple -->
      <a-asset-item id="appleObj" src="https://yunogame.github.io/wordwolf-webar/appleModel.obj"></a-asset-item>
      <a-asset-item id="appleMtl" src="https://yunogame.github.io/wordwolf-webar/appleModel.mtl"></a-asset-item>

      <!-- üçì Strawberry -->
      <a-asset-item id="strawberryObj" src="https://yunogame.github.io/wordwolf-webar/strawberryModel.obj"></a-asset-item>
      <a-asset-item id="strawberryMtl" src="https://yunogame.github.io/wordwolf-webar/strawberryModel.mtl"></a-asset-item>

      <!-- ‚öΩ Soccer Ball -->
      <a-asset-item id="soccerObj" src="https://yunogame.github.io/wordwolf-webar/soccerModel.obj"></a-asset-item>
      <a-asset-item id="soccerMtl" src="https://yunogame.github.io/wordwolf-webar/soccerModel.mtl"></a-asset-item>

      <!-- üéæ Tennis Ball -->
      <a-asset-item id="tennisObj" src="https://yunogame.github.io/wordwolf-webar/tennisModel.obj"></a-asset-item>
      <a-asset-item id="tennisMtl" src="https://yunogame.github.io/wordwolf-webar/tennisModel.mtl"></a-asset-item>

      <!-- üç∞ Cake -->
      <a-asset-item id="cakeObj" src="https://yunogame.github.io/wordwolf-webar/cakeModel.obj"></a-asset-item>
      <a-asset-item id="cakeMtl" src="https://yunogame.github.io/wordwolf-webar/cakeModel.mtl"></a-asset-item>

      <!-- üç© Donut -->
      <a-asset-item id="donutObj" src="https://yunogame.github.io/wordwolf-webar/donutModel.obj"></a-asset-item>
      <a-asset-item id="donutMtl" src="https://yunogame.github.io/wordwolf-webar/donutModel.mtl"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" id="arContent">
      <!-- JS„ÅßÂãïÁöÑ„Å´„É¢„Éá„É´„ÇíËøΩÂä† -->
    </a-entity>
  </a-scene>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const sceneEl = document.querySelector("a-scene");
      sceneEl.addEventListener("renderstart", () => {
        document.getElementById("loadingText").style.display = "none";
      });

      const params = new URLSearchParams(window.location.search);
      const word = params.get("word") || "";
      const arContent = document.getElementById("arContent");

      // ÂÖ±ÈÄöÈñ¢Êï∞Ôºö„É¢„Éá„É´ or „ÉÜ„Ç≠„Çπ„ÉàË°®Á§∫
      function showModelOrText(objId, mtlId, scale = "0.5 0.5 0.5", pos = "0 -2.3 0") {
        if (objId && mtlId) {
          const model = document.createElement("a-entity");
          model.setAttribute("obj-model", `obj: ${objId}; mtl: ${mtlId}`);
          model.setAttribute("scale", scale);
          model.setAttribute("position", pos);
          arContent.appendChild(model);
        } else {
          const text = document.createElement("a-text");
          text.setAttribute("value", word);
          text.setAttribute("align", "center");
          text.setAttribute("color", "#000");
          text.setAttribute("width", "3");
          text.setAttribute("position", "0 0 0");
          arContent.appendChild(text);
        }
      }

      // „ÅäÈ°å„Åî„Å®„ÅÆË°®Á§∫
      switch (word) {
        case "„Çä„Çì„Åî":
          showModelOrText("#appleObj", "#appleMtl", "0.5 0.5 0.5", "0 -2.3 0");
          break;
        case "„ÅÑ„Å°„Åî":
          showModelOrText("#strawberryObj", "#strawberryMtl", "0.3 0.3 0.3", "0 -2.0 0");
          break;
        case "„Çµ„ÉÉ„Ç´„Éº„Éú„Éº„É´":
          showModelOrText("#soccerObj", "#soccerMtl", "0.5 0.5 0.5", "0 -2.0 0");
          break;
        case "„ÉÜ„Éã„Çπ„Éú„Éº„É´":
          showModelOrText("#tennisObj", "#tennisMtl", "0.5 0.5 0.5", "0 -2.0 0");
          break;
        case "„Ç±„Éº„Ç≠":
          showModelOrText("#cakeObj", "#cakeMtl", "0.5 0.5 0.5", "0 -2.0 0");
          break;
        case "„Éâ„Éº„Éä„ÉÑ":
          showModelOrText("#donutObj", "#donutMtl", "0.5 0.5 0.5", "0 -2.0 0");
          break;
        default:
          const txt = document.createElement("a-text");
          txt.setAttribute("value", `„ÅäÈ°å: ${word}`);
          txt.setAttribute("align", "center");
          txt.setAttribute("color", "#000");
          txt.setAttribute("width", "3");
          txt.setAttribute("position", "0 0 0");
          arContent.appendChild(txt);
      }
    });
  </script>
</body>
</html>
