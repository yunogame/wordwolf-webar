<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WordWolf AR</title>

  <!-- A-Frame と MindAR の読み込み -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    #loadingText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5em;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="loadingText">カメラ起動中...</div>

  <a-scene
    mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
    embedded
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    loading-screen="enabled: false"
  >
    <a-assets></a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-text value="読み込み中..."
              position="0 0.3 0"
              color="white"
              align="center"
              width="4"
              side="double"
              baseline="center"></a-text>
    </a-entity>
  </a-scene>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const word = urlParams.get("word") || "お題";

      const sceneEl = document.querySelector("a-scene");
      const loadingEl = document.getElementById("loadingText");

      sceneEl.addEventListener("loaded", () => {
        loadingEl.style.display = "none";

        // テキストを更新
        const textEntity = document.querySelector('[mindar-image-target] a-text');
        if (textEntity) {
          textEntity.setAttribute("value", word);
        }
      });
    });
  </script>
</body>
</html>
