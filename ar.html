<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WordWolf AR Model</title>

  <!-- A-Frame & MindAR -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    #loadingText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5em;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 8px;
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="loadingText">カメラ起動中...</div>

  <a-scene
    mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
    embedded
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    loading-screen="enabled: false"
  >
    <a-assets id="modelAssets"></a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" id="targetEntity"></a-entity>
  </a-scene>

  <script>
    // URLパラメータからお題を取得 (?word=りんご 等)
    const params = new URLSearchParams(location.search);
    const word = params.get("word") || "りんご";

    // 各お題に対応するモデル設定
    const models = {
      "りんご": {
        obj: "https://yunogame.github.io/wordwolf-webar/appleModel.obj",
        mtl: "https://yunogame.github.io/wordwolf-webar/appleModel.mtl",
        scale: "0.5 0.5 0.5",
        pos: "0 -2.3 0"
      },
      "いちご": {
        obj: "https://yunogame.github.io/wordwolf-webar/Strawberry_obj.obj",
        mtl: "https://yunogame.github.io/wordwolf-webar/Strawberry_obj.mtl",
        scale: "0.2 0.2 0.2",
        pos: "0 -0.5 0"
      },
      "ケーキ": {
        obj: "https://yunogame.github.io/wordwolf-webar/Cake.obj",
        mtl: "https://yunogame.github.io/wordwolf-webar/Cake.mtl",
        scale: "0.01 0.01 0.01",
        pos: "0 -0.5 0"
      },
      "ドーナツ": {
        obj: "https://yunogame.github.io/wordwolf-webar/Doughnut_OBJ.obj",
        mtl: "https://yunogame.github.io/wordwolf-webar/Doughnut_OBJ.mtl",
        scale: "0.1 0.1 0.1",
        pos: "0 -0.5 0"
      },
      "サッカーボール": {
        obj: "https://yunogame.github.io/wordwolf-webar/Soccer.obj",
        mtl: "",
        scale: "0.4 0.4 0.4",
        pos: "0 -0.5 0"
      },
      "テニスボール": {
        obj: "https://yunogame.github.io/wordwolf-webar/tennis.obj",
        mtl: "https://yunogame.github.io/wordwolf-webar/tennis ball.mtl",
        scale: "0.3 0.3 0.3",
        pos: "0 -0.5 0"
      }
    };

    // 該当モデルを取得（存在しない場合はりんごを使用）
    const chosen = models[word] || models["りんご"];

    // <a-assets> にモデルを登録
    const assets = document.getElementById("modelAssets");
    assets.innerHTML = `
      <a-asset-item id="obj" src="${chosen.obj}"></a-asset-item>
      ${chosen.mtl ? `<a-asset-item id="mtl" src="${chosen.mtl}"></a-asset-item>` : ""}
    `;

    // ターゲット内にモデルとテキストを配置
    const targetEntity = document.getElementById("targetEntity");
    targetEntity.innerHTML = `
      <a-entity
        obj-model="obj: #obj${chosen.mtl ? `; mtl: #mtl` : ""}"
        scale="${chosen.scale}"
        position="${chosen.pos}"
        rotation="0 0 0"
      ></a-entity>
      <a-text
        value="${word}"
        position="0 1 0"
        align="center"
        color="#000000"
        width="2"
        side="double"
      ></a-text>
    `;

    // ローディングテキストを非表示に
    document.addEventListener("DOMContentLoaded", () => {
      const sceneEl = document.querySelector("a-scene");
      sceneEl.addEventListener("renderstart", () => {
        document.getElementById("loadingText").style.display = "none";
      });
    });
  </script>
</body>
</html>
