<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WordWolf AR</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: black;
    }
    #loadingText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1.2em;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="loadingText">カメラ起動中...</div>

  <a-scene
    mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
    embedded
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    loading-screen="enabled: false"
  >
    <a-assets></a-assets>
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-text value="お題" position="0 0.5 0" color="yellow" align="center" width="3"></a-text>
    </a-entity>
  </a-scene>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(location.search);
      const word = params.get("word") || "お題";
      const textEntity = document.querySelector('a-text');
      textEntity.setAttribute("value", word);

      const sceneEl = document.querySelector("a-scene");
      sceneEl.addEventListener("loaded", () => {
        document.getElementById("loadingText").style.display = "none";
      });
    });
  </script>
</body>
</html>
