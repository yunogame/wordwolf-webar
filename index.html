<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>WordWolf WebAR</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js" defer></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    #joinSection { display: none; }
  </style>
</head>
<body>
  <h1>WordWolf Firebase</h1>
  <div id="setup">
    <label>参加人数: <input type="number" id="playerCount" min="2" value="4" /></label>
    <button id="createGame">ゲーム作成</button>
  </div>

  <div id="joinSection">
    <p>ゲームID: <span id="gameIdDisplay"></span></p>
    <button id="showWord">お題を見る</button>
    <p id="wordDisplay"></p>
  </div>
</body>
</html>
