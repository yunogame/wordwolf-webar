<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>WordWolf v3.95 sample</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js" defer></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    #setup, #joinSection, #nameInputSection, #voteSection {
      margin-top: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
    }
    #voteOptions button {
      display: inline-block;
    }
    #qrCodeContainer {
      margin-top: 10px;
    }
    #timerContainer {
      width: 80%;
      margin: 10px auto;
      height: 25px;
      background: #eee;
      border-radius: 12px;
      overflow: hidden;
      display: none;
    }
    #timerBar {
      height: 100%;
      width: 100%;
      background: red;
      transition: width 1s linear;
    }
    #discussionTimer {
      font-size: 24px;
      color: red;
    }
  </style>
</head>
<body>
  <h1>WordWolf v3.95 sample </h1>

  <div id="nameInputSection">
    <p>プレイヤー名を入力してください:</p>
    <input type="text" id="playerNameInput" />
    <button id="enterName">決定</button>
  </div>

  <div id="setup" style="display: none;">
    <label>参加人数:
      <input type="number" id="playerCount" min="2" value="4" />
    </label>
    <button id="createGame">ゲーム作成</button>
  </div>

  <div id="joinSection" style="display: none;">
    <p>ゲームID: <span id="gameIdDisplay"></span></p>
    <div id="qrCodeContainer"></div>

    <button id="showWord" disabled>お題を見る</button>
    <button id="showAR" disabled>ARで見る</button>
    <p id="wordDisplay"></p>

    <div id="timerContainer">
      <div id="timerBar"></div>
    </div>
    <p id="discussionTimer"></p>

    <hr>

    <button id="startVote">投票を始める</button>

    <div id="voteSection" style="display: none;">
      <h3>投票してください:</h3>
      <div id="voteOptions"></div>
    </div>

    <div>
      <h3>投票結果:</h3>
      <pre id="voteResult"></pre>
    </div>

    <button id="resetGame" style="display: none;">もう一度プレイ</button>
  </div>
</body>
</html>
