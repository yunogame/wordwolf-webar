<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>WordWolf WebAR</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe/mindar-face-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #ui {
      position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.6); color: white; padding: 15px; border-radius: 10px;
      display: flex; flex-direction: column; align-items: center;
    }
    input, button {
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 1em;
    }
    #wordDisplay {
      margin-top: 10px;
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <div id="ui">
    <div id="setup">
      <label>参加人数：</label>
      <input type="number" id="playerCount" min="2" max="20" value="4" />
      <button id="startGame">スタート</button>
    </div>

    <div id="game" style="display:none;">
      <button id="showWord">お題を見る</button>
      <div id="wordDisplay"></div>
    </div>
  </div>

  <a-scene mindar-face embedded color-space="sRGB" vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: true">
    <a-entity mindar-face-target="anchorIndex: 0">
      <a-box color="red" depth="0.1" height="0.1" width="0.1" position="0 0 0"></a-box>
    </a-entity>
    <a-camera active="true" position="0 0 0"></a-camera>
  </a-scene>

  <script>
    const words = [
      ["りんご", "バナナ"],
      ["猫", "犬"],
      ["学校", "会社"],
      ["サッカー", "野球"]
    ];

    let totalPlayers = 4;
    let shown = 0;
    let liarIndex = 0;
    let wordSet = [];

    const setupDiv = document.getElementById("setup");
    const gameDiv = document.getElementById("game");
    const showWordBtn = document.getElementById("showWord");
    const wordDisplay = document.getElementById("wordDisplay");

    function resetUI() {
      shown = 0;
      setupDiv.style.display = "flex";
      gameDiv.style.display = "none";
      wordDisplay.innerText = "";
      showWordBtn.disabled = false;
    }

    document.getElementById("startGame").addEventListener("click", () => {
      const count = parseInt(document.getElementById("playerCount").value);
      if (isNaN(count) || count < 2) {
        alert("2人以上を入力してください");
        return;
      }
      totalPlayers = count;
      liarIndex = Math.floor(Math.random() * totalPlayers);
      wordSet = words[Math.floor(Math.random() * words.length)];

      // お題を保存
      const isLiar = (shown === liarIndex);
      const word = isLiar ? wordSet[1] : wordSet[0];
      localStorage.setItem("wordwolf_word", word);
      localStorage.setItem("wordwolf_seen", "yes");

      setupDiv.style.display = "none";
      gameDiv.style.display = "flex";

      if (localStorage.getItem("wordwolf_seen") === "yes") {
        const savedWord = localStorage.getItem("wordwolf_word");
        wordDisplay.innerText = `あなたのお題：${savedWord}`;
        showWordBtn.innerText = "お題を再表示する";
      }
    });

    showWordBtn.addEventListener("click", () => {
      const savedWord = localStorage.getItem("wordwolf_word");
      if (savedWord) {
        wordDisplay.innerText = `あなたのお題：${savedWord}`;
      } else {
        wordDisplay.innerText = "お題が見つかりませんでした。";
      }
    });
  </script>
</body>
</html>
